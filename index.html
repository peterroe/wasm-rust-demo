<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hello World in SHA256 is<div id="shaout"></div></h1>
  <script type="module">
    import init, { digest, digest_attch } from '.web/digest.js';
    async function run() {
      await init()
      const result = digest("Hello World")
      console.log("Hello, World! digest:", result)
      digest_attch("Hello, World!", "shaout")
    }
    run()
  </script>
</body>
</html>
